<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Alerts</title>
</head>

<body>
    <div class="container-fluid" style="padding: 20px;">
        <h3>Filled Color in Button</h3>
        <button class="btn" type="button">Text</button>
        <button class="btn btn-primary" type="button">Text</button>
        <button class="btn btn-secondary" type="button">Text</button>
        <button class="btn btn-success" type="button">Text</button>
        <button class="btn btn-info" type="button">Text</button>
        <button class="btn btn-warning" type="button">Text</button>
        <button class="btn btn-danger" type="button">Text</button>
        <button class="btn btn-dark" type="button">Text</button>
        <button class="btn btn-light" type="button">Text</button>
        <button class="btn btn-link" type="button">Text</button>


        <br>
        <br>

        <h3>Filled Color in Only outline Borders</h3>
        <button class="btn" type="button">Text</button>
        <button class="btn btn-outline-primary" type="button">Text</button>
        <button class="btn btn-outline-secondary" type="button">Text</button>
        <button class="btn btn-outline-success" type="button">Text</button>
        <button class="btn btn-outline-info" type="button">Text</button>
        <button class="btn btn-outline-warning" type="button">Text</button>
        <button class="btn btn-outline-danger" type="button">Text</button>
        <button class="btn btn-outline-dark" type="button">Text</button>
        <button class="btn btn-outline-light" type="button">Text</button>
        <button class="btn btn-outline-link" type="button">Text</button>


        <br><br>
        <h3>Button Sizes</h3>
        <button class="btn btn-outline-primary btn-lg" type="button">Text</button>
        <button class="btn btn-outline-primary" type="button">Text</button>
        <button class="btn btn-outline-primary btn-sm" type="button">Text</button>

        <br><br>
        <h3>Button Occupy entire row</h3>
        <button class="btn btn-outline-primary btn-block" type="button">Text</button>

        <br><br>
        <h3>Button with Spinner</h3>
        <button class="btn btn-outline-primary" type="button">
            <span class="spinner-border spinner-border-sm"></span> Validating...</button>

        <br>
        <br>

        <h3>Button Group</h3>
        <div class="btn-group">
            <button class="btn" type="button">Text</button>
            <button class="btn btn-primary" type="button">Text</button>
            <button class="btn btn-secondary" type="button">Text</button>
            <button class="btn btn-success" type="button">Text</button>
            <button class="btn btn-info" type="button">Text</button>
            <button class="btn btn-warning" type="button">Text</button>
            <button class="btn btn-danger" type="button">Text</button>
            <button class="btn btn-dark" type="button">Text</button>
            <button class="btn btn-light" type="button">Text</button>
            <button class="btn btn-link" type="button">Text</button>
        </div>
    </div>
</body>

</html>
