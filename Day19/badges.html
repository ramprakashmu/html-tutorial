<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Badges</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Messages <span class="badge badge-primary">5</span></h1>
        <h2>Messages <span class="badge badge-success">50</span></h2>
        <h3>Messages <span class="badge badge-danger">test</span></h3>
        <h3>Messages <span class="badge badge-pill badge-warning">test</span></h3>
    </div>
</body>

</html>
