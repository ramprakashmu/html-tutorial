<html>

<head>
    <title>The jQuery Example</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {

            $("#show").click(function () {
                $(".mydiv").show(1000);
            });

            $("#hide").click(function () {
                $(".mydiv").hide(1000);
            });

            $('#fisttextbox').focus();

            $('#fisttextbox').blur(
                function () {
                    if($('#fisttextbox').val() == 'Likith'){
                        $(".mydiv").show();
                    }
                    else{
                        $(".mydiv").hide();
                    }
                }
            );
        });
    </script>

    <style>
        .mydiv {
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        This is a SQUARE, Which show or hide depends on user input,
    </div>


    <label for="fisttextbox">First Name</label>
    <input type="text" id="fisttextbox" name="fisttextbox">

    <input id="hide" type="button" value="Hide" />
    <input id="show" type="button" value="Show" />
</body>

</html>
