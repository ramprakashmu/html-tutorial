<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tables</h1>
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Likith</td>
                <td>15</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mik</td>
                <td>15</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Strew</td>
                <td>15</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>4</td>
                <td>John</td>
                <td>15</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
